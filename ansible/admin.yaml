---
- name: Setting up an administrative system
  hosts: localhost
  connection: local
  become: true

  vars:
    - system_purpose: "admin"
    - include_i3: true

  vars_files:
    - vars/default.config.yaml

  pre_tasks:
    - name: Generating non-root vars
      setup:
      register: setup_user
      become: false

  roles:
    - base
    - admin
    - harden
