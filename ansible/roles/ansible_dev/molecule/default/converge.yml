---
- name: Converge
  hosts: all
  become: true

  vars:
    upgrade_pkgs: false

  tasks:

    - name: Include base role
      ansible.builtin.include_role:
        name: ../../../base

    - name: Include ansible_dev role
      ansible.builtin.include_role:
        name: ansible_dev

    - name: Include harden role
      ansible.builtin.include_role:
        name: ../../../harden
