---
- name: Setting up a development system
  hosts: localhost
  connection: local
  become: true

  vars:
    - system_purpose: "dev"

  vars_files:
    - vars/default.config.yaml

  pre_tasks:
    - name: Generating non-root vars
      setup:
      register: setup_user
      become: false

  roles:
    - base
    - dev
    - harden
