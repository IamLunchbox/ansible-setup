---

- name: enable graphical target
  command:
    cmd: "systemctl set-default graphical.target"

- name: enable gdm
  ansible.builtin.systemd:
    name: gdm.service
    enabled: true


- name: enable network manager
  ansible.builtin.systemd:
    name: NetworkManager.service
    state: restarted
    enabled: true

- name: add user to vbox group
  ansible.builtin.user:
    name: "{{ setup_user['ansible_facts']['ansible_user'] }}"
    groups:
      - vboxsf


- name: install dotfiles
  command:
    chdir: "{{ setup_user['ansible_facts']['ansible_user_dir'] }}/.dotfiles"
    cmd: "./install {{ system_purpose }}"
  become: false

- name: install dotfiles root
  command:
    chdir: "/root/.dotfiles"
    cmd: "./install"
