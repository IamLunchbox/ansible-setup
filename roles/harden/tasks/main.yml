---
- include_tasks: "{{ item }}"
  loop:
    - packages.yaml
    - pam.yaml
    - kernel.yaml
    - file_actions.yaml

- name: Setting up firewall rules to default deny all incoming traffic
  community.general.ufw:
    state: enabled
    default: "{{ item.default }}"
    direction: "{{ item.direction }}"
  loop:
    - default: deny
      direction: incoming
    - default: deny
      direction: routed
    - default: allow
      direction: outgoing
