name: Install
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      #- name: Install dependencies
      #  run: python3 -m pip install -r $GITHUB_WORKSPACE/requirements.txt
      - name: Execute Ansible-Wrapper
        run: |
          ./install -d admin
          sudo apt install -y libopenscap8
          wget https://github.com/ComplianceAsCode/content/releases/download/v0.1.65/scap-security-guide-0.1.65.zip
          unzip scap-security-guide-0.1.65.zip
          sudo oscap xccdf eval --report oscap.html scap-security-guide-0.1.65/ssg-ubuntu2204-ds.xml
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Upload report
          path: oscap.html
          
